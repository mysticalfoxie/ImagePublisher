<div>
    <div>
        <span class="title">Saved Presets</span>
    </div>
    <div>
        <button mat-icon-button [routerLink]="'new'">
            <mat-icon>add</mat-icon>
        </button>

        <button mat-icon-button><mat-icon>history</mat-icon></button>
    </div>
</div>

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element">
            <img [ngSrc]="element.image" alt="" width="160" height="90" />
        </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Created at</th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <div>
                <button mat-icon-button (click)="edit$.next(element.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="delete$.next(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button (click)="upload$.next(element.id)">
                    <mat-icon>upload</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
